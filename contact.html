<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/111ce23cc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Feed Me!</title>
</head>

<body>
    <section id="sidenav">
        <div class="strip-header-nav">
            <div class="strip-logo">
                <img src="imgs/logo.png" />
            </div>
            <div class="strip-toggel-menu">
                <i class="fa fa-align-justify"></i>
            </div>
            <div class="strip-social-icon">
                <div class="strip-lang">
                    <span>
                        <i class="fas fa-globe"></i>
                    </span>
                </div>
                <div class="strip-share">
                    <span>
                        <i class="fas fa-share-alt"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="nav-tab-menu">
            <div class="nav-item">
                <ul>
                    <li class="item1">
                        <a data-list="Home" id="home" class="nav-category" href="index.html">Back to Home</a>
                    </li>
                </ul>
            </div>
            <div class="nav-social-item text-center">
                <a><i class="fab fa-facebook-f"></i></a>
                <a><i class="fab fa-twitter"></i></a>
                <a><i class="fas fa-brands fa-linkedin"></i></a>
                <div class="pt-3">
                    <span>Copyright Â© 2019 All Rights Reserved.</span>
                </div>
            </div>
        </div>
    </section>
    <section class="post-section">
        <div class="container" id="post-list">
            <div class="row">
                <div class="container2">
                    <div class="header">
                        <h2>Contact Us</h2>
                    </div>
                    <form id="form" class="form">
                        <div class="form-control">
                            <label for="username">Full Name</label>
                            <input type="text" placeholder="Amar Ahmed" id="fullname" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Email</label>
                            <input type="email" placeholder="Amar@gmail.com" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Phone Number</label>
                            <input type="text" placeholder="01XXXXXXXXX" id="pnumber" maxlength="11" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Age</label>
                            <input type="number" placeholder="26" id="age" maxlength="2" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Password</label>
                            <input type="password" placeholder="Password" id="password" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="username">Re-Password</label>
                            <input type="password" placeholder="Password" id="password2" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <button id="submitBtn">Submit</button>
                    </form>
                </div>
        </div>
        <div class="row2 d-flex flex-wrap"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
    <script src="contacts.js"></script>
</body>

</html>
